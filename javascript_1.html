<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="dd">some text</div>
		<button onclick='changeColor()'>点我改变文本颜色</button>
		<script>	
			function changeColor() {
				var div = document.getElementById('dd');
				div.style.color = 'red'
			}
		</script>
	</body>
</html>
